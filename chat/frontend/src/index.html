<html lang="ja">
<head>
  <title>Serviver Agent</title>
  <meta charset="utf-8">
  <style>
  </style>
  <script src="./chat.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <section class="section hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-danger">
          Serviver Agent Chat
        </h1>
        <h2 class="subtitle">
          full scratch chat service
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="whenLoggedOut">
        <form name="loginForm" action="" method="POST" onsubmit="return login()">
          <h2 class="title is-2">ログイン画面</h2>
          <div class="field">
            <div class="control">
              <input name="loginName" class="input" type="text" placeholder="ログインネーム">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input name="password " class="input" type="password" placeholder="パスワード">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input type="submit" class="button is-light" value="ログイン">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <form name="createUserForm" action="" method="POST" onsubmit="return createUser()">
        <h2 class="title is-2">ユーザー作成画面</h2>
        <div class="field">
          <div class="control">
            <input name="screenName" class="input" type="text" placeholder="スクリーンネーム">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input name="loginName" class="input" type="text" placeholder="ログインネーム">
          </div>
        </div>
        <div class="field">
          <div class="control ">
            <input name="password " class="input" type="password" placeholder="パスワード">
          </div>
        </div>
        <input type="submit" class="button is-light" value="作成">
      </form>
    </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="whenLoggedIn" style="display: none;">
        ログイン中
        <form name="logoutForm" action="" method="POST" onsubmit="return logout()">
          <input type="submit" class="button is-light" value="ログアウト">
        </form>
        <form name="postForm" action="" method="POST" onsubmit="return post()">
          <input name="body" class="input" type="text">
          <input type="submit" class="button is-light" value="投稿">
        </form>
        <form name="getMessagesForm" action="" method="POST" onsubmit="return getMessages()">
          <input type="submit" class="button is-light" value="更新">
        </form>
      </div>
      <hr>
    </div>
    <div class="container">
      <div id="messagesBox"></div>
      <template id="messageTemplate">
        <div class="message">
          <span class="userScreenName"></span> :<span class="body"></span>
        </div>
      </template>
    </div>
  </section>
</body>
</html>
