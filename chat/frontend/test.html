<hmtl>
<body>
  <form name="myform" onsubmit="return checkText()">
      <input name="mytext" type="text" />
      <input type="submit" value="送信" />
  </form>
 
  <script>
    function checkText() {
      var text = document.myform.mytext.value;
  
      if(text.length === 0) {
          alert('文字が入力されていません！');
          return false;
      }
    }
  </script>
</body>
</hmtl>
